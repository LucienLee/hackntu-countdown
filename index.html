<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<link rel="Stylesheet" type="text/css" href="style/style.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Countdown!</title>
</head>

<body>
	<div id="container">

		<h1>Hacking Time Countdown</h1>
		<h2 class="subtitle">Hack for our future and your glory.</h2>

		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div class="dash hours_dash">
				<div class="dash_title">HOURS</div>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<div class="dash_title">MINS</div>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<div class="dash_title">SECS</div>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

		</div>

	</div>
	<div class="timeup">
		Time is up!
	</div>
	<audio preload="auto">
		<source src="over.mp3">
	</audio>
</body>

<script language="Javascript" type="text/javascript" src="js/jquery-1.4.1.js"></script>
<script language="Javascript" type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>

<script language="javascript" type="text/javascript">
	jQuery(document).ready(function() {
		$('#countdown_dashboard').countDown({
			targetDate: {
				'day': 		2,
				'month': 	6,
				'year': 	2013,
				'hour': 	18,
				'min': 		0,
				'sec': 		0
			},
			onComplete: function() {
				$('#container').fadeOut(1000, function(){
					$('.timeup').slideDown(800,function(){
						$('audio').get(0).play();
					});
				});
			}
		});

	});
</script>
</html>
